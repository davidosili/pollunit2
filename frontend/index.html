<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="6B9yo2rr8YA5HvtITG2VlQ3vWrAY4UbKd0oWmdPLhXM" />
    <link rel="stylesheet" href="sign.css">
    <title>Login & Register</title>
</head>
<body>
    <div class="header">
        <h1>Create an Account</h1>
        <p><span>or </span><a href="loginpage.html">login in to your account</a></p>
    </div>
    <div class="container">
        <form id="register-form">
            <label for="register-username">Name</label>
            <input type="text" id="register-username" required />
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required />
        </form>  
        <div class="centering">
            <button onclick="registerUser()">Register</button><br>
            <span>Already have an account? </span><a href="loginpage.html" class="login">login</a> 
        </div>
    </div>


    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
