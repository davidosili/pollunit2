<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget-password.css">
</head>
<body>
    <div class="center-head">
        <h1>Forgot Password?</h1>
        <p>We can help you set a new one!</p>
    </div>

    <div class="container">
        <label for="email">Email address</label>
        <input type="email" id="email" required>
        <p>Please enter your email address so we can send you instructions on how to set up a new password for your account.</p>
        <div class="centering-button">
            <button onclick="requestPasswordReset()">Send Reset Link</button>
        </div>
        <div class="password-rem">
            <p>Did you remember your password?</p>
            <a href="loginpage.html">Go to Login</a>
        </div>
    </div>
    <script>
        async function requestPasswordReset() {
            const email = document.getElementById("email").value;

            if (!email) {
                alert("⚠️ Please enter your email!");
                return;
            }

            const response = await fetch("https://pollunit2-1.onrender.com/api/request-password-reset", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            const data = await response.json();
            alert(data.message);
        }
    </script>
</body>
</html>
